<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Claim Listing</title><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet"><style>body{{font-family:'Outfit',sans-serif;background:#f8fafc;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}}.card{{background:white;padding:48px;border-radius:24px;box-shadow:0 10px 40px rgba(0,0,0,0.05);max-width:440px;text-align:center;border-top:6px solid #f97316}}.btn{{display:block;background:#0f172a;color:white;padding:18px;border-radius:12px;font-weight:700;text-decoration:none;font-size:1.1rem;cursor:pointer}}</style></head><body><div class="card"><h1 id="header">Verified Partner</h1><p id="sub" style="color:#64748b;font-size:1.1rem">Dominate your local market.</p><div style="font-size:3.5rem;font-weight:800;color:#f97316;margin:10px 0">$49<span style="font-size:1rem;font-weight:600;color:#94a3b8">/yr</span></div><ul style="text-align:left;color:#475569;line-height:2;margin:30px 0"><li>✅ <b>Priority Rank:</b> Be #1 in <span id="city_name">your area</span></li><li>✅ <b>SEO Power:</b> Backlink to your site</li><li>✅ <b>Trust:</b> Verified Orange Badge</li></ul><a href="#" class="btn" id="claimBtn">Proceed to Checkout</a><a href="index.html" style="display:block;margin-top:20px;color:#94a3b8;text-decoration:none;font-weight:600">Return to Map</a></div><script>const params=new URLSearchParams(window.location.search);const name=params.get('name');const city=params.get('city');if(name){{document.getElementById('header').innerText="Claim "+name;document.getElementById('sub').innerText="Unlock full profile features.";document.getElementById('claimBtn').href=`mailto:sales@dronemap.com?subject=Claiming ${{name}}&body=I want to claim the listing for ${{name}} in ${{city}}.`;}}if(city){{document.getElementById('city_name').innerText=city;}}</script></body></html>
